      marked.setOptions({breaks: true})
      function updateEditor() {
        let previewElement = document.getElementById("preview");
        let previewEditorValue = document.getElementById("editor").value;
        let markedParseHTML = marked.parse(previewEditorValue);
        previewElement.innerHTML = markedParseHTML;
      } // document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value)

        window.onload = init;
        function init() {
        let editorView = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorView.value = defaultText;
        previewElement.innerHTML = marked.parse(defaultText);
      };
